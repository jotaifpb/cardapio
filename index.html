<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JL - Cardápio</title>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000; /* Fundo preto */
            color: #FFD700; /* Cor do texto amarelo */
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fundo fixo para um visual moderno */
        }
     
        .container {
          background-image: url();
            background rgba(0, 0, 0, 0.3); /* Fundo preto translúcido para contraste */
          background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fundo fixo para um visual moderno */
            padding: 20px;
            max-width: 700px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); /* Sombra para profundidade */
            line-height: 1.2; /* Espaçamento entre linhas */
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Cor do título (amarelo) */
            font-size: 2em; /* Tamanho maior para um visual moderno */
        }

        .secao {
            margin-top: 10px;
        }

        .secao h2 {
            color: #FFD700; /* Cor do título da seção */
            text-align: left;
            border-bottom: 2px solid #FFD700; /* Linha amarela para separação */
            padding-bottom: 5px;
            font-size: 1.5em; /* Tamanho maior para seções */
        }

        .produto {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #FFD700; /* Linha amarela entre produtos */
        }

        .produto:last-child {
            border-bottom: none; /* Remove linha do último item */
        }

        input[type="text"] {
            border: 1px solid #FFD700; /* Borda amarela */
            padding: 5px; /* Espaçamento interno */
            border-radius: 5px;
            font-size: 1em;
            color: #000; /* Cor do texto dentro do campo */
            background: #fff; /* Fundo branco */
        }

        .input-produto {
            width: 70%; /* Campo mais largo para produtos */
        }

        .input-preco {
            width: 10%; /* Campo menor para preço */
        }

        button {
            background-color: #FFD700; /* Cor do botão */
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #FFC107; /* Efeito de hover */
        }

        .add-btn {
            text-align: left;
            margin-top: 10px; /* Espaçamento para o botão adicionar */
        }
   
        .delete-btn {
            background-color: #FF5733; /* Cor para o botão de exclusão */
            color: #fff;
        }

        .print-btn {
            text-align: center;
            margin-top: 30px; /* Espaçamento para o botão de impressão */
        }

        footer {
            text-align: center;
            color: #FFD700; /* Cor do texto no rodapé */
            font-size: 0.8em;
            padding-top: 20px;
        }

        /* CSS para impressão: oculta elementos não imprimíveis */
        @media print {
            .no-print {
              display: none; /* Oculta elementos com esta classe durante a impressão */
            }
        }
    </style>
    <script>
        function addItem(section) {
            const sectionElement = document.getElementById(section);
            const newItem = document.createElement('div');
            newItem.className = 'produto';
            newItem.innerHTML = `
                <input class="input-produto" type="text" placeholder="Nome do Produto">
                <input class="input-preco" type="text" placeholder="R$ Preço">
                <button class="delete-btn no-print" onclick="deleteItem(this)">Excluir</button>
            `;
            sectionElement.appendChild(newItem);
        }

        function deleteItem(button) {
            const item = button.parentElement;
            item.remove();
        }

        function printCardapio() {
            window.print(); // Ativa a impressão
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>JL - CONVENIÊNCIA</h1>
        <div class="secao" id="comida">
            <h2>Comida</h2>
            <div class="produto">
                <input class="input-produto" type="text" placeholder="Nome do Produto">
                <input class="input-preco" type="text" placeholder="R$ Preço">
                <button class="delete-btn no-print" onclick="deleteItem(this)">Excluir</button>
            </div>
            <div class="add-btn no-print">
                <button onclick="addItem('comida')">Adicionar Produto</button>
            </div>
        </div>

        <div a class="secao" id="bebidas">
            <h2>Bebidas</h2>
            <div a class="produto">
                <input class="input-produto" type="text" placeholder="Nome da Bebida">
                <input class="input-preco" type="text" placeholder="R$ Preço">
                <button a class="delete-btn no-print" onclick="deleteItem(this)">Excluir</button>
            </div>
            <div a class="add-btn no-print">
                <button onclick="addItem('bebidas')">Adicionar Bebida</button>
            </div>
        </div>
          <div a class="secao" id="sobremesas">
            <h2>Sobremesas</h2>
            <div a class="produto">
                <input class="input-produto" type="text" placeholder="Nome da Sobremesa">
                <input class="input-preco" type="text" placeholder="R$ Preço">
        
                <button a class="delete-btn no-print" onclick="deleteItem(this)">Excluir</button>
            </div>
            <div a class="add-btn no-print">
                <button onclick="addItem('sobremesas')">Adicionar Sobremesa</button>
            </div>
        <div a class="print-btn no-print">
            <button onclick="printCardapio()">Imprimir Cardápio</button>
        </div>

            <div class="copyright">
                <p>Desenvolvido por: João Si.</p>
                <p>© FORMATO 2024.</p>
                <p>Todos os direitos reservado.</p>
            </div>
        </footer>
    </div>
</body>
</html>
